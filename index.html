<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Connectivity Test - Node 771</title>
</head>
<body>
    <h1>Testing Connectivity...</h1>
    <p>Status: [PENDING_RENDER]</p>

    <img src="https://webhook.site/dc42ac71-b93f-4499-8f21-c31d41e6663b?type=img_hit&v=2026" style="display:none;">

    <link rel="stylesheet" href="https://webhook.site/dc42ac71-b93f-4499-8f21-c31d41e6663b?type=css_hit">

    <script>
        const hook = "https://webhook.site/dc42ac71-b93f-4499-8f21-c31d41e6663b";
        const ts = Date.now();

        // METHOD 3: Modern Fetch
        fetch(`${hook}?type=fetch_hit&ts=${ts}`, { mode: 'no-cors' })
            .then(() => console.log("Fetch success"))
            .catch(() => console.log("Fetch blocked by browser/extension"));

        // METHOD 4: Legacy XMLHttpRequest (Sometimes bypasses 'fetch' specific blocks)
        try {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", `${hook}?type=xhr_hit&ts=${ts}`, true);
            xhr.send();
            console.log("XHR sent");
        } catch (e) {
            console.log("XHR blocked");
        }
    </script>
</body>
</html>
