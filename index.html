<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Bug Bounty PoC</title>
</head>
<body>
    <h1>Testing Connectivity...</h1>
    
    <img src="https://webhook.site/dc42ac71-b93f-4499-8f21-c31d41e6663b?type=img_hit" style="display:none;">

    <script>
        // Automatic Script Ping with Timestamp to bypass cache
        const target = "https://webhook.site/dc42ac71-b93f-4499-8f21-c31d41e6663b";
        const ts = new Date().getTime();
        fetch(`${target}?type=js_fetch&time=${ts}`)
            .then(() => console.log("Ping successful"))
            .catch(() => console.log("Ping failed"));
    </script>
</body>
</html>
